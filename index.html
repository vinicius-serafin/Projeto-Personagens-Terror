<!DOCTYPE html>
<html lang="en">
    
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="icon" type="image/png" href="./src/images/favicon.png"/>

</head>

<body>

    <main>

        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>

        <div class="selecao-de-personagens">

            <div class="personagem-grande personagem-jogador1">

                <img src="./src/images/ash-williams.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">

                <div class="nome">
                    <h2 id="nome-jogador-1">Ash Williams</h2>
                </div>

            </div>

            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="ash-williams" data-name="Ash Williams">
                    <span class="tag">1P</span>
                    <img src="./src/images/ash-williams.jpg" alt="Personagem Ash Williams">
                </li>

                <li class="personagem" id="jason" data-name="Jason Voorhees">
                    <span class="tag">1P</span>
                    <img src="./src/images/jason.jpg" alt="Personagem Jason Voorhees">
                </li>

                <li class="personagem jogador-2-selecionado" id="freddy-krueger" data-name="Freddy Krueger">
                    <span class="tag">2P</span>
                    <img src="./src/images/freddy-krueger.jpg" alt="Personagem Freddy Krueger">
                </li>

                <li class="personagem" id="michael-myers" data-name="Michael Myers">
                    <span class="tag">1P</span>
                    <img src="./src/images/michael-myers.jpg" alt="Personagem Michael Myers">
                </li>

                <li class="personagem" id="pinhead" data-name="Pinhead">
                    <span class="tag">1P</span>
                    <img src="./src/images/pinhead.jpg" alt="Personagem Pinhead">
                </li>

                <li class="personagem" id="leatherface" data-name="Leatherface">
                    <span class="tag">1P</span>
                    <img src="./src/images/leatherface.jpg" alt="Personagem Leatherface">
                </li>

                <li class="personagem" id="chucky" data-name="Chucky">
                    <span class="tag">1P</span>
                    <img src="./src/images/chucky.jpg" alt="Personagem Chucky">
                </li>

                <li class="personagem" id="candyman" data-name="Candyman">
                    <span class="tag">1P</span>
                    <img src="./src/images/candyman.jpg" alt="Personagem Candyman">
                </li>

                <li class="personagem" id="ghostface" data-name="Ghostface">
                    <span class="tag">1P</span>
                    <img src="./src/images/ghostface.jpg" alt="Personagem Ghostface">
                </li>

            </ul>

            <div class="personagem-grande personagem-jogador2">

                <img src="./src/images/freddy-krueger.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">

                <div class="nome">
                    <h2>Freddy Krueger</h2>
                </div>

            </div>

        </div>
    </main>

    <script src="./src/scripts/index.js"></script>

</body>

</html>
